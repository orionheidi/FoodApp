<div>
	<h1>Food App</h1>
	<div ng-controller="foodsController">


		<div>

			<form>
				<div>
					<label for="name">Name:</label>
					<input id="name" class="form-control" ng-model="food.name"/>

					<label for="name">Price:</label>
					<input id="name" class="form-control" ng-model="food.price"/>

					<label>Food Type:</label>
					<select class="form-control" ng-options="type.name for type in types track by type.id" ng-model="food.type"></select>
				</div>
				<button class="btn btn-primary" ng-click="saveOrEdit()">Save</button>
			</form>


			<form>
				<div>
					<label>Food Name:</label>
					<input class="form-control" ng-model="filterFood"/>
				</div>
				<button class="btn btn-primary" ng-click="configureParameters()">Filter</button>
			</form>

			<form>
				<div>
					<label>Type Name And Description:</label>
					<input class="form-control" ng-model="filterType"/>
				</div>
				<button class="btn btn-primary" ng-click="configureParameters()">Filter</button>
			</form>

		</div>



		<div class="btn-group pull-right">
			<button ng-disabled="currentPage<1" class="btn btn-primary btn-sm" ng-click="changePage(-1)">prev</button>
			<button ng-disabled="currentPage>=totalPages-1" class="btn btn-primary btn-sm" ng-click="changePage(1)">next</button>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Food Type</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="food in foods">
					<td>{{food.name}}</td>
					<td>{{food.price}}</td>
					<td>{{food.type.name}}</td>
					<td>				
						<div class="btn-group">
							<button class="btn btn-sm btn-danger" ng-click="delete(food.id)">Delete</button>
							<button class="btn btn-sm btn-success" ng-click="setForUpdate(food)">Edit</button>
							<button class="btn btn-sm btn-primary" ng-click="setForUpdateOnNewPage(food.id)">Edit on New Page</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
